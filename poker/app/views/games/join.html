
<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="bordered">
      <h1>Join the game</h1>
      <p>&nbsp;</p>
      <form role="form" ng-submit="setFullname()">
        <div class="form-group">
          <label for="fullname">Full name</label>
          <input type="text" class="form-control" ng-model="fp.user.fullname" placeholder="Enter your name">
        </div>
        <button type="submit" class="btn btn-success">Join</button>
      </form>
  </div>
</div>
